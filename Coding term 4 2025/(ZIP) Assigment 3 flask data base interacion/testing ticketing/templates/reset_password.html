{% extends "base.html" %}
{% block content %}
<h1>Reset Password</h1>
<form method="post" class="form" style="max-width:380px;">
  <label>New password
    <div class="pw-wrap">
      <input id="new-pass" type="password" name="password" required>
      <button class="btn" type="button" id="new-toggle" aria-controls="new-pass" aria-pressed="false">Show</button>
    </div>
  </label>
  <label>Confirm password
    <input id="confirm-pass" type="password" name="confirm" required>
  </label>
  <button class="btn primary" type="submit">Reset</button>
</form>
<script>
  (function(){
    const input = document.getElementById('new-pass');
    const btn = document.getElementById('new-toggle');
    btn.addEventListener('click', () => {
      const shown = input.type === 'text';
      input.type = shown ? 'password' : 'text';
      btn.setAttribute('aria-pressed', String(!shown));
      btn.textContent = shown ? 'Show' : 'Hide';
    });
  })();
</script>
{% endblock %}
